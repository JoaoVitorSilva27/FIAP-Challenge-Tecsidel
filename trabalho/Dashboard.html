<body>
  <div class="container-fluid">

          <a href="#"

            <i class="fa-solid fa-table-columns px-2"></i>Dashboard</a>

          <a href="CctvList.html"

            <i class="fa-solid fa-tv px-2"></i>CCTV List</a>

          <i class="fa-solid fa-chevron-left"
             style="color: white"></i>
        </div>
      </div>
      <div class="col-9"></div>
    </div>
  </div>
  <main>

    <div class="container-primary-cam">
      <img id="primary-cam" src="./src/img/cam1.png"
           alt=""
           width="750px"
           height="420px">

      <div class="container-statistics">
        <h3>Estadisticas:</h3>

        <h3>Velocidade</h3>
        <p>25</p>
        <h3>Placa</h3>
        <p>AB9UJ239</p>
        <h3>Status</h3>
        <p>NORMAL</p>
      </div>
    </div>

    <div class="swiper-container swiper-container-outer">
      <div class="swiper-button-next"></div>
      <div #swiperRef=""
           class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="container-cam">
              <img src="./src/img/cam1.png"
                   alt=""
                   srcset=""
                   width="280px"
                   height="156.8px"
                   onclick="changeSrc(this)" />
              <img src="./src/img/cam2.png"
                   alt=""
                   srcset=""
                   width="280px"
                   height="156.8px"
                   onclick="changeSrc(this)" />
            </div>

                   onclick="changeSrc(this)" />

                   width="280px"

          <div class="swiper-slide">

                   alt=""
                   srcset=""
                   width="280px"
                   height="156.8px"
                   onclick="changeSrc(this)" />
              <img src="./src/img/cam5.png"
                   alt=""

      <div class="swiper-button-prev"></div>
